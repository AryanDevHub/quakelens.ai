<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#050507" />
    <meta name="description" content="QuakeLens AI - Earthquake Damage Assessment Tool with AI Vision, Structural Analysis, and Emergency Medical Guidance" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Leaflet CSS -->
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
      crossorigin=""
    />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="preconnect" href="https://server.arcgisonline.com" />
    
    <title>QuakeLens AI | Structural Triage</title>
    
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        background-color: #050507;
        color: #e2e8f0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #050507;
        z-index: 9999;
      }
      
      .initial-loader::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid rgba(6, 182, 212, 0.2);
        border-top-color: #06b6d4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
